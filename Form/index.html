<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="Form/" method="GET">
        <section>
          <h2>How can we Help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required  placeholder="Enter your name"/>
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Enter your emailAddress"/>
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7" placeholder="Enter your password"/>
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input type="tel" name="user-phonenumber" id="userphonenumber" required minlength="10"  placeholder="Enter your Phone Number"/>
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" placeholder="Enter your age" />
            </li>
            <li>
              <label for="birthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="userbirthdate" required min="1925-01-01" max="2003-01-01"/>
            </li>
            <li>
              <label for="favorite-color">Your Favorite color?</label>
              <select id="favorite-color" name="favorite-color">
                <option value="blue">My Favorite color is Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea id="usermessage" name="user-message" required rows="6" placeholder="Enter your message"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="message"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contact-email"
              name="contact"
              value="email"
            />
            <label for="contact-email">Contact me via email</label>
          </div>
  
          <li class="form-control-inline">
            <input
              type="checkbox"
              id="contact-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
        </section>

        <hr/>

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
